<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">YANC</h1>
        <h2 class="subtitle">Get Ready for Something Exciting!</h2>
        <p class="subtitle">Our event is launching soon. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
        <button class="notify-btn" onclick="toggleForm()">Notify Me</button>
        <div id="form-container" class="hidden">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="submit-btn" onclick="submitEmail()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
